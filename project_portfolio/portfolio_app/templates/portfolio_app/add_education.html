{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Error messages container using Bootstrap Toasts -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  {% for message in messages %}
  <div
    class="toast align-items-center {% if message.tags == 'error' %}bg-danger {% else %} bg-success {% endif %} border-0"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    style="margin-top: 100px"
  >
    <div class="d-flex">
      <div class="toast-body" style="color: white">{{ message }}</div>
      <button
        style="color: white; background-color: transparent"
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
  {% endfor %}
</div>

<!-- Form section -->
<div class="hero">
  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Form field for the work experience title -->
        <div class="formbold-mb-5">
          <label
            for="{{ form.title.id_for_label }}"
            class="formbold-form-label"
          >
            Degree Title
          </label>
          <input
            class="formbold-form-input"
            type="text"
            name="{{ form.title.name }}"
            id="{{ form.title.id }}"
            placeholder="{{ form.title.label }}"
          />
        </div>

        <!-- Form field for the degree institution -->
        <div class="formbold-mb-5">
          <label
            for="{{ form.degree_institution.id_for_label }}"
            class="formbold-form-label"
          >
            Degree and institution
          </label>
          <input
            class="formbold-form-input"
            type="text"
            name="{{ form.degree_institution.name }}"
            id="{{ form.degree_institution.id }}"
            placeholder="{{ form.degree_institution.label }}"
          />
        </div>

        <!-- Form field for the start year -->
        <div class="formbold-mb-5">
          <label
            for="{{ form.start_year.id_for_label }}"
            class="formbold-form-label"
          >
            Start Year
          </label>
          <input
            class="formbold-form-input"
            type="text"
            name="{{ form.start_year.name }}"
            id="{{ form.start_year.id }}"
            placeholder="{{ form.start_year.label }}"
          />
        </div>

        <!-- Form field for the end year -->
        <div class="formbold-mb-5">
          <label
            for="{{ form.end_year.id_for_label }}"
            class="formbold-form-label"
          >
            End Year
          </label>
          <input
            class="formbold-form-input"
            type="text"
            name="{{ form.end_year.name }}"
            id="{{ form.end_year.id }}"
            placeholder="{{ form.end_year.label }}"
          />
        </div>

        <!-- Submit button -->
        <div>
          <button type="submit" class="formbold-btn w-full">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Include Bootstrap and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script for initializing toasts -->
<script>
  // Show toast when the page loads
  document.addEventListener("DOMContentLoaded", function () {
    var toastElList = [].slice.call(document.querySelectorAll(".toast"));
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl);
    });
    toastList.forEach(function (toast) {
      toast.show();
    });
  });
</script>
