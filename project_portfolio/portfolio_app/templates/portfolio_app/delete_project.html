{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Error messages -->
<div class="toast-container position-fixed top-0 end-0 p-3">
	{% for message in messages %}
		<div class="toast align-items-center {% if message.tags == 'error' %}bg-danger {% else %} bg-success {% endif %} border-0" role="alert" aria-live="assertive" aria-atomic="true" style="margin-top: 100px;">
			<div class="d-flex">
				<div class="toast-body" style = "color: white;">
					{{ message }}
				</div>
				<button style = "color: white; background-color: transparent;" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	{% endfor %}
</div>


<div class="about-me slide delay03">
    <div style="text-align: center;" class="description">
        <!-- Display the confirmation message for deleting the project -->
        <p>Are you sure you want to delete the project "{{ project.title }}"?</p> 

        <!-- Form for handling the deletion request with a POST method -->
        <form method="POST">
            {% csrf_token %}
            <!-- Anchor tag for the deletion link -->
            <button type="submit" class="btn btn-danger" style = "margin-top:50px;">Delete</button>
        </form>
    </div>
</div>

<!-- Back to all projects link -->
<div style="margin: 4vh auto 4vh auto;" class="back-to-projects">
    <a href="{% url 'portfolio_page' %}">Back to all projects</a>
</div>


 <!-- Include jQuery (if not already included) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- for toast -->
	<script>
		// Show toast when page loads
		document.addEventListener('DOMContentLoaded', function () {
			var toastElList = [].slice.call(document.querySelectorAll('.toast'));
			var toastList = toastElList.map(function (toastEl) {
				return new bootstrap.Toast(toastEl);
			});
			toastList.forEach(function (toast) {
				toast.show();
			});
		});
	</script>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">		

{% endblock %}
